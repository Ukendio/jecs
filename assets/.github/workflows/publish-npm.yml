name: publish-npm

on:
    push:
        branches: [main]

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v3
              with:
                  node-version: "20"
            - uses: JS-DevTools/npm-publish@v3
              with:
                  token: ${{ secrets.NPM_AUTH_TOKEN }}
